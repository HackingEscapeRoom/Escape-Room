<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Escape Room</title>
    
    <!-- Standard-Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" sizes="32x32" href="favicon-32x32.png" type="image/png">
    <link rel="icon" sizes="16x16" href="favicon-16x16.png" type="image/png">

    <style>
        /* Grundstil */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            margin: 0;
            color: #fff;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #555;
        }
        .header h1 {
            font-size: 24px;
            font-weight: bold;
        }
        .header .date {
            font-size: 16px;
        }

        /* Hauptinhalt */
        .content {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .content img {
            max-width: 100%;
            border: 1px solid #444;
            margin-bottom: 20px;
        }
        .content p {
            text-align: justify;
            font-size: 18px;
            color: #0f0;
        }

        /* Video responsive 16:9 Ratio */
        .content .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            margin: 20px 0;
        }

        .content .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Formular */
        .form-section h2 {
            color: #fff;
            text-align: left;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
            width: 100%;
            box-sizing: border-box;
        }
        .form-container input[type="text"], .form-container input[type="email"], .form-container select {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
            box-sizing: border-box;
        }
        .form-container label {
            color: #fff;
        }
        .form-container .consent {
            display: flex;
            align-items: center;
            color: #fff;
        }
        .form-container .submit-btn {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: 1px solid #fff;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        /* Zeiten */
        .form-side-info {
            margin-top: 20px;
            color: #0f0;
        }

        /* Google Maps responsive 16:9 Ratio */
        .map-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            margin: 20px 0;
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Sponsoren */
        .sponsors-section h2 {
            color: #fff;
        }
        .sponsors-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .sponsors-container img {
            width: 100px;
            height: auto;
        }

        /* Mobilgeräte Optimierung */
        @media (max-width: 600px) {
            .form-container, .sponsors-container {
                flex-direction: column;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Hacking Escape Room</h1>
        <div class="date">30. November 2024, 14:00 Uhr</div>
    </div>

    <!-- Hauptinhalt -->
    <div class="content">
        <img src="escape_room.jpeg" alt="Escape Room Bild">

        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>

        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/NKCc0Gli3j0?si=Z8lLK4Zp4p_WszG9" 
            title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; 
            encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <div class="form-section content">
            <h2>Formular</h2>
            <form action="https://formsubmit.co/send/hackingescaperoom@gmail.com" method="POST" class="form-container">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" placeholder="E-Mail" required>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Name" required>

                <label for="nachname">Nachname:</label>
                <input type="text" id="nachname" name="nachname" placeholder="Nachname" required>

                <label for="zeitpunkt">Zeitpunkt auswählen:</label>
                <select id="zeitpunkt" name="zeitpunkt" required>
                    <option value="14:00">14:00 Uhr</option>
                    <option value="16:00">16:00 Uhr</option>
                    <option value="18:00">18:00 Uhr</option>
                </select>

                <div class="consent">
                    <input type="checkbox" id="consent" name="consent" required>
                    <label for="consent">Ich bin einverstanden, dass meine Daten gesammelt werden.</label>
                </div>

                <button type="submit" class="submit-btn">Absenden</button>
            </form>
        </div>

        <div class="form-side-info">
            <p>Startzeit: 14:00 Uhr</p>
            <p>Dauer: ca. 2 Stunden</p>
        </div>

        <!-- Google Maps -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2697.3998230091615!2d9.040385176384847!3d47.46263762117702!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479aebc4910f6b4f%3A0xe67eae5a212bbb9e!2sWIOS%20Bildungszentrum%20(ehemals%20Wilingua%20und%20Ortega%20Wil)!5e0!3m2!1sde!2sba!4v1728330930163!5m2!1sde!2sba"
            style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <!-- Sponsorenbereich -->
    <div class="sponsors-section content">
        <h2>Sponsoren</h2>
        <div class="sponsors-container">
            <img src="https://via.placeholder.com/100" alt="Sponsor Logo 1">
            <img src="https://via.placeholder.com/100" alt="Sponsor Logo 2">
            <img src="https://via.placeholder.com/100" alt="Sponsor Logo 3">
        </div>
    </div>

</body>
</html>
